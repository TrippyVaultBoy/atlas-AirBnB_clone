<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnb Clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel='stylesheet' href='styles/4-common.css'>
        <link rel='stylesheet' href='styles/3-header.css'>
        <link rel='stylesheet' href='styles/3-footer.css'>
        <link rel='stylesheet' href='styles/6-filters.css'>
        <link rel='stylesheet' href='styles/7-places.css'>
        <link rel="icon" href="images/hbnb-icon.png" type="image/png">
    </head>
    
    <body>
        <!-- Header -->
        <header>
            <div class="logo"></div>
        </header>
        
        <!-- Container -->
        <div class="container">
            <section class="filters">
                
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma, Texas...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Oklahoma:</h2>
                            <ul>
                                <li>Tulsa</li>
                                <li>Norman</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Texas:</h2>
                            <ul>
                                <li>Dallas</li>
                                <li>Austin</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                
                <div class="amenities">
                    <h3>amenities</h3>
                    <h4>Pool, Laundry...</h4>
                    <ul class="popover">
                        <li>Pool</li>
                        <li>Laundry</li>
                        <li>Bar</li>
                        <li>Sauna</li>
                    </ul>
                </div>
                
                <button>
                    Search
                </button>
            </section>

            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Beach House</h2>
                </article>
                
                <article>
                    <h2>Studio Apartment</h2>
                </article>

                <article>
                    <h2>Tiny Home</h2>
                </article>
            </section>
        </div>

        <!-- Footer -->
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
